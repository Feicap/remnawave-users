apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: backend-alerts
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
    - name: remnawave-backend
      rules:
        - alert: RemnawaveBackendHigh5xxRate
          expr: sum(rate(django_http_responses_total_by_status_total{status=~"5.."}[5m])) > 1
          for: 10m
          labels:
            severity: warning
            service: backend
            namespace: remnawave
          annotations:
            summary: "High backend 5xx rate"
            description: "Backend has elevated 5xx responses for 10 minutes."
        - alert: RemnawaveBackendHighP95Latency
          expr: histogram_quantile(0.95, sum(rate(django_http_requests_latency_including_middlewares_seconds_bucket[5m])) by (le)) > 1.5
          for: 10m
          labels:
            severity: warning
            service: backend
            namespace: remnawave
          annotations:
            summary: "High backend p95 latency"
            description: "Backend p95 latency is above 1.5s for 10 minutes."
        - alert: RemnawaveBackendProbeDown
          expr: avg_over_time(probe_success{job="remnawave-backend-health-probe"}[5m]) < 0.8
          for: 5m
          labels:
            severity: critical
            service: backend
            namespace: docker
          annotations:
            summary: "Backend health probe is failing"
            description: "Public backend health endpoint has been failing for 5 minutes."
        - alert: RemnawaveFrontendProbeDown
          expr: avg_over_time(probe_success{job="remnawave-frontend-probe"}[5m]) < 0.8
          for: 5m
          labels:
            severity: critical
            service: frontend
            namespace: docker
          annotations:
            summary: "Frontend probe is failing"
            description: "Public frontend endpoint has been failing for 5 minutes."
