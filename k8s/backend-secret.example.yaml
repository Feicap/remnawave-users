apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: remnawave
type: Opaque
stringData:
  DJANGO_SECRET_KEY: "your-secret-key"
  DATABASE_URL: "postgresql://postgres:your-db-password@postgres:5432/remnawave"
  TELEGRAM_BOT_TOKEN: "your-telegram-bot-token"
  TELEGRAM_GROUP_CHAT_ID: "your-telegram-group-id"
  REMNAWAVE_BASE_URL: "https://your-remnawave-domain"
  REMNAWAVE_TOKEN: "your-remnawave-token"
  REMNAWAVE_COOKIE: "your-remnawave-cookie"
