services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: remnawave
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d remnawave"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_DB_SSL_REQUIRE: ${DJANGO_DB_SSL_REQUIRE:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-jobrhyme.raspberryip.com}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-https://jobrhyme.raspberryip.com}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/remnawave}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BIND_IP:-127.0.0.1}:${BACKEND_HOST_PORT:-8080}:8080"
    command: >
      sh -c "python manage.py migrate &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8080 --workers 3 --timeout 60"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_TELEGRAM_BOT_NAME: ${VITE_TELEGRAM_BOT_NAME:-}
    restart: unless-stopped
    environment:
      NGINX_SERVER_NAME: ${NGINX_SERVER_NAME:-jobrhyme.raspberryip.com}
    depends_on:
      - backend
    ports:
      - "${BIND_IP:-127.0.0.1}:${FRONTEND_HOST_PORT:-8081}:80"

volumes:
  postgres_data:
